<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" name="nome">

                <!--placeholder="Informe o seu nome..." aparece clarinho para preenchimento
                value="Lais": Coloca o texto pre defino, pode ser apagado-->
            </div>

        

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nacimento:</label>
                <input type="date" id="data" name="data">
            </div>
            
            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <textarea name="Bio" id="Bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected> Selecione uma das opções... </option>
                    <option value="Receita"> Receita</option>
                    <option value="despesa"> Despesa</option>
                    <option value="tranferencia">Transferência</option>
                </select>

                <br><br>

            </div>

           

            <div>
            <input type="submit" id= Qualquer name="Qualquer" value="Enviar"> 
            </div>

        </form>
    </main>
    
</body>
</html>
